<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chatroom</title>
    <link rel="stylesheet" href="/build/chatroom.1.0.0.min.css">
  </head>
  <body>
    <!-- JS -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="chatroom.1.0.0.min.js"></script>

    <div id="inline"><input type="text" id="name" placeholder="Enter username"></div>
